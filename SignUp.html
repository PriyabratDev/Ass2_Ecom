    <h1>Sign Up</h1>
    <input type="text" id="userid" >
    <input type="password" id="pass" >
    <button onclick="signup()">Sign Up</button>
</body>

<script>
    let signUpData = JSON.parse(localStorage.getItem("UserInfo")) || [];
    let id = document.querySelector("#userid");
    let pass = document.querySelector("#pass");

    function signup() {
        let flag = false;
        let obj = { 
            userName : id.value,
            pass : pass.value
        }
        for (let i = 0; i < signUpData.length; i++) {
            if (signUpData[i].userName === obj.userName) {
                flag = true;
                alert("User Already Exists!!!");
            }
        }
        if (flag === false && obj.userName != "" && obj.pass != "" ) {
            signUpData.push(obj);
            localStorage.setItem("UserInfo",JSON.stringify(signUpData));
        }
    }
</script>
